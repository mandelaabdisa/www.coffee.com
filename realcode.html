<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        
        nav a:hover {
            background-color: #777;
        }
        
        section {
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        
        .card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
            float: left;
            width: calc(33.33% - 40px);
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        
        .card h3 {
            margin-top: 0;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Coffee Shop</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="container">
            <div class="card">
                <img src="coffee1.jpg" alt="Coffee 1">
                <h3>Coffee Name</h3>
                <p>Description of the coffee...</p>
            </div>
            <div class="card">
                <img src="coffee2.jpg" alt="Coffee 2">
                <h3>Coffee Name</h3>
                <p>Description of the coffee...</p>
            </div>
            <div class="card">
                <img src="coffee3.jpg" alt="Coffee 3">
                <h3>Coffee Name</h3>
                <p>Description of the coffee...</p>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2024 Coffee Shop. All rights reserved.
    </footer>
</body>
</html>
